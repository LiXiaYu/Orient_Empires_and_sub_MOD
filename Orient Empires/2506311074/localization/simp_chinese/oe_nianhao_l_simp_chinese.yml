#议定谥号
 death_shihao.001.title:0 "议定谥号"
 death_shihao.001.desc:0 "隐哀之方，景武之方也，施为文也，除为武也，辟地为襄，服远为桓，刚克为发，柔克为懿，履正为庄，有过为僖，施而不成为宣，惠无内德为平。失志无转，则以其明，余皆象也。"
 death_shihao.001.a:0 "先帝好和不争，在国遭忧，谥曰孝愍！"
 death_shihao.001.b:0 "先帝早孤短折，有知夭殇，谥曰孝殇！"
 death_shihao.001.c:0 "先帝礼乐明具，威仪悉备，谥曰钦明广孝！"
 death_shihao.001.d:0 "先帝能修其官，敬宾厚礼，谥曰圣文！"
 death_shihao.001.e:0 "先帝至诚无息，先觉体元，谥曰睿圣至诚！"
 death_shihao.001.f:0 "先帝景物四方，恭仁康定，谥曰睿文孝武！"
 death_shihao.001.g:0 "先帝爱民好治，典礼不愆，谥曰昭文孝端！"
 death_shihao.001.h:0 "先帝经纬天地，道德博闻，谥曰孝文！"
 death_shihao.001.i:0 "先帝贵而好礼，绥柔士民，谥曰神武孝文！"
 death_shihao.001.j:0 "先帝安民大虑，纯行不爽，谥曰简平孝靖！"
 death_shihao.001.k:0 "先帝宽裕有容，心能制义，谥曰端文明武景孝！"
 death_shihao.001.l:0 "先帝圣修式化，刚强直理，谥曰裕文昭武愍孝！"
 death_shihao.001.m:0 "先帝功德盛大，五宗安之，谥曰天皇大圣大弘孝！"
 death_shihao.001.n:0 "先帝勤恤民隐，尊贤敬让，谥曰懿圣景穆！"
 death_shihao.001.o:0 "先帝能绍前业，慈惠爱亲，谥曰圣哲慈孝！"
 death_shihao.001.p:0 "先帝慈仁短折，大省兆民，谥曰孝思！"
 death_shihao.001.q:0 "先帝武定四方，辟土服远，谥曰圣德神功文武！"
 death_shihao.001.r:0 "先帝元德充美，温柔好乐，谥曰宪慈显孝！"
 death_shihao.001.s:0 "先帝泽及万世，柔质慈民，谥曰康靖孝恭！"
 death_shihao.001.t:0 "先帝正直无邪，一德不懈，谥曰昭明光孝！"
 death_shihao.001.u:0 "先帝耆意大虑，由义而济，谥曰昭宣光烈孝！"
 death_shihao.001.v:0 "先帝众方克就，合善典法，谥曰睿武昭愍孝！"
 death_shihao.001.w:0 "先帝宽乐令终，恭己鲜言，谥曰孝安！"
 death_shihao.001.x:0 "先帝渊源流通，安乐抚民，谥曰献敏恭简！"
 death_shihao.001.y:0 "先帝纳民轨物，敬身思戒，谥曰孝端！"
 death_shihao.001.z:0 "先帝政平刑肃，布纲治纪，谥曰圣明安孝！"
 death_shihao.001.a1:0 "先帝光有大功，秉德尊业，谥曰昭文孝武！"
 death_shihao.001.b1:0 "先帝保民耆艾，弥年寿考，谥曰至德和武钦孝！"
 death_shihao.001.c1:0 "先帝圣敬有仪，布德执义，谥曰孝安敬正！"
 death_shihao.001.d1:0 "先帝端重自毖，择善而从，谥曰冲圣嗣孝！"
 death_shihao.001.e1:0 "先帝神明俨翼，威仪悉备，谥曰恭文顺德仁孝！"
 death_shihao.001.f1:0 "先帝慈民爱物，协时肇享，谥曰文圣武睿哲明孝！"
 death_shihao.001.g1:0 "先帝深思远虑，绥柔士民，谥曰玄真大圣大兴孝！"
 death_shihao.001.h1:0 "先帝疏远继位，秉德不回，谥曰洪仁大孝！"
 death_shihao.001.i1:0 "先帝治民无为，民无能名，谥曰绍天法古钦仁圣孝！"
 death_shihao.001.j1:0 "先帝备道全美，扬善赋简，谥曰文武睿哲功德大成！"
 death_shihao.001.k1:0 "先帝承命不迁，兵甲亟作，谥曰孝和庄宪！"
 death_shihao.001.l1:0 "先帝大省兆民，追悔前过，谥曰安乐！"
 death_shihao.001.m1:0 "先帝温良好乐，慈和遍服，谥曰至德弘道大圣大安孝！"
 death_shihao.001.n1:0 "先帝正己摄下，执心决断，谥曰文明武德大圣大宣孝！"
 death_shihao.001.o1:0 "先帝克启行禩，靖民则法，谥曰神功圣德文武！"
 death_shihao.001.p1:0 "先帝猛以刚果，强义执正，谥曰圣神恭肃文武！"
 death_shihao.001.q1:0 "先帝帝德运广，经纬天地，谥曰元圣昭献孝！"
 death_shihao.001.r1:0 "先帝威强恢远，夸志多穷，谥曰至道昭肃孝！"
 death_shihao.001.s1:0 "先帝隆称赫奕，柔德安众，谥曰庄靖孝成！"
 death_shihao.001.t1:0 "先帝有功安人，敏以敬慎，谥曰靖穆庄勤！"
 death_shihao.001.u1:0 "先帝恭慎无过，小心畏忌，谥曰惠圣恭定孝！"
 death_shihao.001.v1:0 "先帝受禄于天，慈惠爱亲，谥曰光圣仁孝！"
 death_shihao.001.w1:0 "先帝圣善周达，博闻多能，谥曰昭文章武大圣至神孝！"
 death_shihao.001.x1:0 "先帝惠而内德，知质有圣，谥曰恭检敬文！"
 death_shihao.001.y1:0 "先帝辟地有德，甲胄有劳，谥曰武惠敬穆！"
 death_shihao.001.z1:0 "先帝五宗安之，秉德不回，谥曰明圣成孝！"
 death_shihao.001.a2:0 "先帝圣善周闻，主义行德，谥曰神聪懿道大孝！"
 death_shihao.001.b2:0 "先帝含和无欲，果虑果远，谥曰至道大圣大明孝！"
 death_shihao.001.c2:0 "先帝除天地害，施勤无私，谥曰文献孝敬！"
 death_shihao.001.d2:0 "先帝致果克敌，执心决断，谥曰英肃睿哲！"
 death_shihao.001.e2:0 "先帝小心昭事，刚克为伐，谥曰昭献简恭！"
 death_shihao.001.f2:0 "先帝文德充实，温柔贤善，谥曰睿文昭圣恭惠！"
 death_shihao.001.g2:0 "先帝德华茂着，容仪恭美，谥曰宪文肃武睿圣宣孝！"
 death_shihao.001.h2:0 "先帝宽仁得众，愍民惠礼，谥曰文惠明孝！"
 death_shihao.001.i2:0 "先帝道德纯一，能思辩众，谥曰明道崇德文宣孝！"
 death_shihao.001.j2:0 "先帝敬慎高亢，合善典法，谥曰神圣英孝！"
 death_shihao.001.k2:0 "先帝威仪恭明，圣闻周达，谥曰圣穆景文孝！"
 death_shihao.001.l2:0 "先帝明知周通，资辅共就，谥曰齐圣昭孝！"
 death_shihao.001.m2:0 "先帝肇敏行成，能思辩众，谥曰章圣元孝！"
 death_shihao.001.n2:0 "先帝刚柔不偏，德正应和，谥曰大和大圣大昭孝！"
 death_shihao.001.o2:0 "先帝武而不遂，屡征杀伐，谥曰光圣神闵孝！"