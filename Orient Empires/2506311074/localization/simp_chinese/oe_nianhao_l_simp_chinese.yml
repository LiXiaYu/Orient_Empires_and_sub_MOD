 nianhao.1.t:0 "改元"
 nianhao.1.desc:0 "年号，正朔之名，天子之制。帝王受命于天，代天授时，定天下时序，以御万民，以服远邦。"
 change_nianhao_decision:0 "改元"
 change_nianhao_decision_desc:0 "在汉武帝十九年出狩获麟，一直到你的皇朝，更改纪元年号乃天子交通天地之法。每逢天降祥瑞，代民祈福，或皇帝亲政，宰辅更迭，定国靖难，皆可为改元之机。帝王代天授时，改元以感天。"
 change_nianhao_decision_tooltip:0 "获得一个新年号"
 change_nianhao_decision_confirm:0 "改元承运"
