 bm_867_falling:0 "水能覆舟"
 bm_867_falling_desc:0 "自元和中兴以来，大唐朝廷与河朔藩镇之间维持着微妙的平衡，藩镇借天子之威以安其众，而唐廷亦凭借藩镇之力反击吐蕃、南诏，于西南屯集重兵。然而在平静的表面之下，矛盾与冲突正在加速郁积，一位身处桂林的戍卒即将成为中心，点燃这场吞噬一切的烈火……"
 #
 bookmark_falling_licui:0 "大唐皇帝 李漼"
 bookmark_falling_licui_desc:0 "宣宗驾崩不久，在神策军的拥护之下，郓王李温登基为帝，年号咸通并改名李漼——音崔，并由群臣上尊号为睿文明圣孝德皇帝。李漼喜好宴会美酒，接迎佛骨、奢侈铺张，令时人认为他将父祖中兴积累败坏一空。在长安醉人的音乐与美酒中，他似乎仍是位太平天子。"

 bookmark_falling_wangjingchong:0 "成德节度使 王景崇"
 bookmark_falling_wangjingchong_desc:0 "出自回鹘阿布思部的王氏家族在牙兵的拥护下已世袭五代之久。王景崇是回鹘王家与唐宪宗之女的儿子，他维系着朝藩之间的和平，也成为河朔胡汉融合的象征。面对大唐的没落与蠢蠢欲动的西戎，他会何去何从呢？"

 bookmark_falling_hequanhao:0 "魏博节度使 何全皞"
 bookmark_falling_hequanhao_desc:0 "安史之乱后，尊奉安史二圣的田氏魏博雄踞河北，但世人皆知，粟特牙兵才是魏博的真正主宰。何全皞的祖父何进滔在牙兵的推举下杀死史宪诚成为新的节度使。是延续昭武九姓故事，还是汉化改制，何全皞没有多少太多选择。"

 bookmark_falling_gaopian:0 "安南都护 高骈"
 bookmark_falling_gaopian_desc:0 "作为两朝名将之孙，高骈自幼于禁军中成长，先是成功防御西北吐蕃与党项的进攻，继而击退南诏军队，再复安南，其声望达到顶峰。连年的战乱和军事统治，已令交趾人心不稳，除了继续镇守帝国南陲，威武的静海军还有其他选择吗？"

 bookmark_falling_mengshilong:0 "大礼乌底波 蒙世隆"
 bookmark_falling_mengshilong_desc:0 "南诏相传为哀牢夷建立的酋邦。此时，年少气盛的世隆宣布称帝，改国号大礼，与唐廷平起平坐，并向安南与西川发起进攻，两度攻陷安南但并不能收，最终被高骈驱逐出境。屡次失败令世隆深感受辱，同时，洱海两边的白蛮和乌蛮蠢蠢欲动，汉化家族成长为权臣世家，世隆究竟是中兴之主，还是埋下了亡国祸根？"

 bookmark_falling_linghutao:0 "淮南节度使 令狐绹"
 bookmark_falling_linghutao_desc:0 "宣宗时，令狐绹承父荫而得为宰相，位极人臣却政绩平平，其小心翼翼的性格也与宣宗的强势有关；懿宗登基后，他外出历任四镇节度使。曾与诗人李商隐、温庭筠结交。胆小迟缓的他不会想到，自以为颐养天年的辖境，即将迎接一场前所未有的风暴！"

bookmark_falling_pangxun:0 "桂州粮料判官 庞勋"
 bookmark_falling_pangxun_desc:0 "故乡徐州已隔万重山峦，同袍们驻守桂林多年，早已过了当值的期限，而朝廷还没有轮换的意思，反而想加紧西南攻势；庞勋发现，军中的粮草开始短缺，上级也偷偷克扣军饷。思乡的士兵们群情躁动，你难道不想，在战死之前，再看一眼故乡的亲人吗？"

 bm_867_normads:0 "北境狼烟"
 bm_867_normads_desc:0 "强大的朔方军早已无存，而被朔方招募而来的河西羌胡部落已经繁衍壮大。唐蕃之间的六十年战争，令吐谷浑、沙陀、吐蕃、党项相继东迁，整部落地归附唐朝，或为偏将，或受旌节，也即将奔赴大唐的腹地作战；北方，回鹘汗国的崩溃更为乱局增添变数，铁勒九姓陷入混战，真空无人填补，而这正是传奇英雄崛起之时。"

 bookmark_normads_liguochang:0 "阴山府都督 朱邪赤心"
 bookmark_normads_liguochang_desc:0 "朱邪赤心所在的沙陀部落，东迁依附于唐廷已历三代，为唐廷屡立战功的他，被赐姓为李并改名国昌。然而，李国昌部落的壮大，威胁着河东军镇和吐谷浑流民的居所，后者将酝酿一场包围；李氏父子必须证明，自己仍是大唐的异族忠臣，也不得不为族人们开辟一块新的生存空间。"

 bookmark_normads_helianduo:0 "吐谷浑大都督 赫连铎"
 bookmark_normads_helianduo_desc:0 "赫连氏牧于无定河北已数百年，曾被呼为“父匈奴、母鲜卑”。而今赫连氏为朝廷统领着逃难东迁的吐谷浑族人。面对沙陀和党项的进逼，大酋长赫连铎盘算着，一边靠拢朝廷，一边伺机夺回那些属于大单于的土地。"

 bookmark_normads_tuobasigong:0 "党项大酋长 拓跋思恭"
 bookmark_normads_tuobasigong_desc:1 "在惨烈的吐蕃内战和论恐热之乱中，拓跋思恭的党项族人被裹挟东迁，进入朔方和夏州。他以效命唐朝将军，换得了族人一小片休憩之地。身处唐蕃之间，党项人没有挥霍的本钱，唯有小心翼翼在诸强之间周旋图存；但也许，这也是在酝酿着一个伟大的王朝。"

 bookmark_normads_Undesh:0 "迭剌部酋长 耶律匀德实"
 bookmark_normads_Undesh_desc:0 "“迭剌”在契丹语中意为“上”。耶律家不过是契丹遥辇可汗之下的小酋长，但匀德实注意并利用了草原的乱局。他一边结盟契丹大族，联姻回鹘逃亡官吏，一边学习中原技艺。他的这些精心经营，将在他的孙子那里开花结果。"

 bookmark_normads_zhangyunshen:0 "卢龙节度使 张允伸"
 bookmark_normads_zhangyunshen_desc:0 "张家世代为幽州军校，张允伸虽为军将推举的卢龙节度使，却为大唐守护着北境的安宁。契丹和奚的劫掠平息了，与渤海国的交往也畅通繁荣。张允伸受封为“节相”同平章事，他的家族能够继续维系幽燕北境的和平吗？"

 bookmark_normads_Borjigin:0 "孛端察儿蒙合黑·孛儿只斤"
 bookmark_normads_Borjigin_desc:0 "传说中，老祖母阿阑豁阿的‘贞洁之腰’诞下了“黄金家族”的祖先们，孛端察儿蒙合黑正是她最得意的儿子，成吉思汗的十二世祖。唐末，韈劫子（蒙古）之名始传于世，不是在斡难河的源头，而是在额尔古纳河的右岸。黄金家族走出了室韦的森林，走向世界的征途。"

 bookmark_normads_shangyanxin:0 "河渭大都督 尚延心"
 bookmark_normads_shangyanxin_desc:0 "在撕碎吐蕃帝国的混战中，出身高贵的尚延心率先逃离战火，以秦渭之地归附唐朝，保境安民，谋求吐蕃居民与陇西汉人的和平共处。在他的渭水河谷，没有唐蕃之分，只有和平和战犯的较量。刚刚，他剿灭了论恐热的最后残部，将他们遣送唐军。这乱世中，和平还能延续多久？"


 bm_867_silkroad:0 "丝路争霸"
 bm_867_silkroad_desc:0 "盛极一时的回鹘汗国和吐蕃帝国双双崩溃。溃散的回鹘王族和铁勒诸部西迁，落脚天山东路和居延海；沙州人张议潮令河西重归大唐，已经十九年；至去年，肆虐河西的论恐热终于走到末日，而仆固俊崛起于北庭，与唆里迷的可汗对峙。在这片四大文明的交汇之地，汉将、番民、温末、吐火罗人、斯基泰人、回鹘人、吐谷浑人、葛逻碌人能够和睦相处吗？"

 bookmark_silkroad_zhangyichao:0 "河西节度使 张议潮"
 bookmark_silkroad_zhangyichao_desc:0 "自十九年前举兵推翻吐蕃统治，张议潮声誉日隆但又被朝廷猜忌和分权。被软禁在长安的张议潮将权柄移交给儿子和部将，仍自号“河西节度使”，而非朝廷册封的“归义”；理由很简单，河西人是沦落番虏多年的汉家儿女，而不是归附天朝的番邦。"

 bookmark_silkroad_murongfu:0 "吐谷浑王子 慕容复"
 bookmark_silkroad_murongfu_desc:0 "慕容复是辉煌的吐谷浑王国的末代后裔，面对吐蕃进逼，曾率部东迁安乐州，受封吐谷浑大都督，此后再无消息；在Paradox原版的世界线中，他的生活年代被推迟了45年，这令他有机会参与角逐，如他的名字一般，兴复吐谷浑王国的荣光。"

 bookmark_silkroad_Tsenhye:0 "鄯州 没卢·赞心牙"
 bookmark_silkroad_Tsenhye_desc:0 "象雄人没卢·赞心牙，被汉人唤作“尚婢婢”，受吐蕃老赞普之命戍守鄯州，保境安民，也与篡权的宰相论恐热缠斗二十四年之久；在进攻青唐失利后，他北迁祁连；部将拓跋怀光终将论恐热擒杀，终结了吐蕃内战。"

 bookmark_silkroad_Bokut:0 "西州 仆固俊"
 bookmark_silkroad_Bokut_desc:0 "尽管庞特勤在安西唆里迷继承可汗，西迁的铁勒诸部依旧混战不休；仆固俊并非出自十姓王族，却以枭雄之姿扫清天山吐蕃残余，割据北庭西州，并联结张议潮，上表唐廷，抢夺回鹘汗的大义名分。崛起之路还很长，伊州的铁勒人正在召唤他，而唆里迷的安西回鹘也不会放任他不管。仆固天王，先向何方呢？"

 bookmark_silkroad_long:0 "肃州 龙家"
 bookmark_silkroad_long_desc:0 "龙家原是焉耆的吐火罗王族。家园被吐蕃占领后，他们流落河西，聚集在甘肃之间。如今，回鹘人又占领了他们的故土。龙家与归义军保持着表面的默契，却实质掌管着丝路要冲。是积蓄力量收复家园，还是融入河西尽享安乐，龙族等待你的答案。"

 bookmark_silkroad_ediz:0 "居延海 阿跌回鹘"
 bookmark_silkroad_ediz_desc:0 "阿跌回鹘是回鹘汗国第二王朝的正统后裔。二十六年前，王族内斗，黠戛斯一击，可汗被杀，特勤奔散，几十万难民南迁，却被唐廷猜忌，诸部夹击；终于他们辗转迁徙河西，暂时落脚居延海边。下一步向何处去？向西，天山东路的铁勒混战不息；向南，富饶的甘州谷地就在眼前，祁连山的雪水容得下羊群，但那里有强大的汉军和盘踞的龙家。"

 bookmark_silkroad_Yagma:0 "喀什噶尔 样磨部"
 bookmark_silkroad_Yagma_desc:0 "喀喇汗王朝的起源众说纷纭，但不可否认，样磨部在其中举足轻重。面对回鹘和葛逻碌的西迁，样磨部也翻越天山，抵达伽师祈离的绿洲，并与葛逻碌各部维系着松散的联盟。百年之后，绿洲里会诞生伟大的汗，他们将会征服整个中亚，也动摇了整个世界的宗教版图。"




 bm_1067_rebalance:0 "大国平衡"
 bm_1067_rebalance_desc:0 "踌躇满志的大宋皇帝赵顼登基，急欲改革弊政，收复疆土，这势必打破檀渊之盟六十年来的大国均势；河湟的角厮罗家族董毡和木征，成为大宋的优先目标，以断西夏之臂膀；仰慕汉文化的大辽皇帝耶律洪基没有想到，失衡会带给他南征河朔的机会；可就在他后方，那个因大辽催贡名鹰而叫苦不迭的部落，一个命运之子即将降生。"

