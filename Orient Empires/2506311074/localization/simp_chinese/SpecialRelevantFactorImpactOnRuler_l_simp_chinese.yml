 SpecialRelevantFactorImpactOnRuler.0001.tt:0 "盟友/朝贡国继续友好还是翻脸？这是个问题"
 SpecialRelevantFactorImpactOnRuler.0001.desc:0 "我那“亲爱的友邦”统治者[relevant_factor_throughout.GetTitledFirstName]遣使者来到了我的宫廷，使者在一脸谄媚地吹捧奉承完我统治的丰功伟绩后，告诉我，他那在我眼里简直就是一个野蛮人的领主希望能够得到我的经济援助。脸上挂着一幅虚假到极点的楚楚可怜的表情的使者说，他们那蝼蚁一般的民众正在忍饥挨饿，难以计数的人已经聚集在了我们两国的边境，如果得不到我的经济援助，恐怕他们的领主也难以约束那些在他口中无比可怜的人会做出什么过激的行为。"
  SpecialRelevantFactorImpactOnRuler.0001.a:0 "算了，散财免灾，捏着鼻子认了……"
 SpecialRelevantFactorImpactOnRuler.0001.b:0 "保持与番邦的友好关系从长远来看是有利的！或许多给一点？"
 SpecialRelevantFactorImpactOnRuler.0001.c:0 "再大手笔一点，吸纳那些游手好闲的蛮子成为我们的炮灰！"
 SpecialRelevantFactorImpactOnRuler.0001.c.troop.name:0 "异族军队"
